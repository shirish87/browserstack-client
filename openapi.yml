components:
  schemas:
    Browser:
      type: object
      required: [browser, browser_version]
      properties:
        browser:
          type: string
          example: Chrome
        browser_version:
          type: string
          example: "80.0"

    BrowserPlatform:
      allOf:
        - $ref: "#/components/schemas/Browser"
        - type: object
          required: [os, os_version, device, real_mobile]
          properties:
            os:
              type: string
              example: Windows
            os_version:
              type: string
              example: "10"
            device:
              type: string
              example: null
            real_mobile:
              type: boolean
              example: null

    BrowserDevice:
      allOf:
        - $ref: "#/components/schemas/Browser"
        - type: object
          required: [devices, real_devices]
          properties:
            browser:
              type: string
              example: Android Browser
            devices:
              type: array
              items:
                type: string
                example: Google Nexus
            real_devices:
              type: array
              items:
                type: string
              maxItems: 0

    BrowserRealDevice:
      allOf:
        - $ref: "#/components/schemas/Browser"
        - type: object
          required: [devices, real_devices]
          properties:
            browser:
              type: string
              example: Android Browser
            devices:
              type: array
              items:
                type: string
              maxItems: 0
            real_devices:
              type: array
              items:
                type: string
