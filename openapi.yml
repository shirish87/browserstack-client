components:
  schemas:
    Browser:
      title: Browser
      type: object
      required: [browser, browser_version]
      properties:
        browser:
          type: string
          example: Chrome
        browser_version:
          type: string
          example: "80.0"

    BrowserPlatform:
      title: BrowserPlatform
      allOf:
        - $ref: "#/components/schemas/Browser"
        - type: object
          required: [os, os_version]
          properties:
            os:
              type: string
              example: Windows
            os_version:
              type: string
              example: "10"
            device:
              type: string
              example: null
            real_mobile:
              type: boolean
              example: null

    BrowserDevice:
      title: BrowserDevice
      allOf:
        - $ref: "#/components/schemas/Browser"
        - type: object
          required: [devices, real_devices]
          properties:
            browser:
              type: string
              example: Android Browser
            devices:
              type: array
              items:
                type: string
                example: Google Nexus
            real_devices:
              type: array
              items:
                type: string
              maxItems: 0

    BrowserRealDevice:
      title: BrowserRealDevice
      allOf:
        - $ref: "#/components/schemas/Browser"
        - type: object
          required: [devices, real_devices]
          properties:
            browser:
              type: string
              example: Android Browser
            devices:
              type: array
              items:
                type: string
              maxItems: 0
            real_devices:
              type: array
              items:
                type: string
                example: Google Pixel 6 Pro

    BrowserMap:
      title: BrowserMap
      type: object
      properties:
        Windows:
          type: object
          required: ["XP", "7", "8", "8.1", "10", "11"]
          properties:
            "XP":
              type: array
              items:
                $ref: '#/components/schemas/BrowserPlatform'
            "7":
              type: array
              items:
                $ref: '#/components/schemas/BrowserPlatform'
            "8":
              type: array
              items:
                $ref: '#/components/schemas/BrowserPlatform'
            "8.1":
              type: array
              items:
                $ref: '#/components/schemas/BrowserPlatform'
            "10":
              type: array
              items:
                $ref: '#/components/schemas/BrowserPlatform'
            "11":
              type: array
              items:
                $ref: '#/components/schemas/BrowserPlatform'
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/BrowserPlatform'
        OS X:
          type: object
