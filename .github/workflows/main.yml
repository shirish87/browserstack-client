name: npm test
on:
  - push

env:
  VITE_BROWSERSTACK_USERNAME: "${{ secrets.VITE_BROWSERSTACK_USERNAME }}"
  VITE_BROWSERSTACK_KEY: "${{ secrets.VITE_BROWSERSTACK_KEY }}"

jobs:
  test-node-v20:
    name: "node.js v20"
    runs-on: ubuntu-latest
    environment: BrowserStackEnv
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
      - run: npm test

  test-node-v18:
    name: "node.js v18"
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [test-node-v20]
    environment: BrowserStackEnv
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install
      - run: npm run build
      - run: npm test
